<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register_in_courses.css">
    <link rel="stylesheet" href="../css/main.css">
    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>
    <script defer src="../js/register_in_courses.js"></script>
    <script defer src="../js/localStorage_data.js"></script>
    <title> Register in Courses </title>
</head>

<body onload="retrieveData()">
    <!-- header -->
    <header id="website-header"></header>
    <div id="main-content">
        <div class="mainDiv">

            <div class="pageTitle">
                <h1> <b> Register Courses </b></h1>
            </div>

            <form>
                <!-- Name -->
                <div class="form-group">
                    <label for="name" style="color: #2f4858;"> Name: </label>
                    <input type="text" id="name" name="name" value="Student Name" disabled>
                </div>
                <!-- ID -->
                <div class="form-group">
                    <label for="id" style="color: #2f4858;"> ID: </label>
                    <input type="text" id="id" name="id" value="Student ID" disabled>
                </div>
                <!-- Departments -->
                <div class="form-group">
                    <label for="department" style="color: #2f4858;">Department:</label>
                    <input type="text" id="department" name="department" value="Department" disabled>
                </div>
                <!-- Courses -->
                <div class="form-group">
                    <label for="course1" style="color: #2f4858;">Course 1:</label>
                    <select id="course1" name="course1" required>
                        <option value="select">Select Course</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course2" style="color: #2f4858;">Course 2:</label>
                    <select id="course2" name="course2" required>
                        <option value="select">Select Course</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course3" style="color: #2f4858;">Course 3:</label>
                    <select id="course3" name="course3" required>
                        <option value="select">Select Course</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn">Save</button>
                <br>
                <button type="reset" class="btn">Reset</button>
            </form>

        </div>
    </div>

    <!-- footer Section -->
    <footer id="website-footer"></footer>
